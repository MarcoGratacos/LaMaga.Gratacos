    <section class="contacto">
        <h1>Preguntanos lo que quieras. Estamos para vos</h1>
        <fieldset class="form">
            <legend>Formulario de Contacto.</legend>
            <form action="#">
                <div class="genero">
                    <span>Sexo:</span>

                    <input type="radio" value="Hombre" name="Sexo" id="id_masculino">
                    <label for="masculino">Hombre</label>
                    <input type="radio" value="Mujer" name="Sexo" id="id_femenino">
                    <label for=femenino">Mujer</label>
                </div>

                <div class="genero">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" id="nombre" placeholder="Nombre">

                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Apellido">

                    <label for="email">Correo Electronico:</label>
                    <input type="email" name="email" id="Correo Electronico" placeholder="Correo Electronico">

                    <label for="Telefono">Telefono de Contacto:</label>
                    <input type="text" name="Telefono" id="Telefono" placeholder="Telefono de contacto">
                </div>

                <div class="genero">
                    <label for="consulta">Dejanos tu consulta</label>
                    <textarea name="consulta" id="consulta" cols="130" rows="5"></textarea>
                </div>
                <div class="genero">
                    <input type="submit" value="Enviar Consulta">
                </div>
               
                <div class="genero">
                    <input type="checkbox" name="Newsletter" value="Deseas subscribirte a nuestro Newsletter">
                    <label for="Newsletter">Deseas subscribirte a nuestro Newsletter</label>
                </div>

                <h2>
                    <element class="genero"> Por último, podrías contarnos como nos conociste?</element>
                </h2>
                <div class="genero">
                    <select name="Llegada" id="Id_Marketing">
                        <option value="RS">Redes Sociales</option>
                        <option value="G">Google</option>
                        <option value="R">Recomendación</option>
                        <option value="Ad">Publicidad</option>
                    </select>
                </Div>
             
                <div class="genero">
                    <input type="reset" value="Borrar datos">
                </div>
        </fieldset>
